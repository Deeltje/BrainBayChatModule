<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian - Real Estate Assistant</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon_1756554769403.ico">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h6 class="mb-0">Chat Sessions</h6>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-content" id="sessions-list">
                <!-- Sessions will be loaded here -->
            </div>
            <div class="sidebar-footer">
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                <button id="delete-all-btn" class="delete-all-btn">
                    <i class="fas fa-trash"></i> Delete All
                </button>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="chat-area">
            <!-- Toggle Button for collapsed sidebar -->
            <button class="toggle-btn" id="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Sidebar Overlay for mobile -->
            <div class="sidebar-overlay" id="sidebar-overlay"></div>
            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <div class="d-flex align-items-center w-100 justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-home me-2 text-white"></i>
                            <span class="navbar-brand mb-0">Brian - Real Estate Assistant</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="badge me-2">
                                <i class="fas fa-check-circle"></i> Ready
                            </span>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Chat Interface -->
            <div class="container my-4 flex-grow-1 d-flex flex-column">
                <div class="row justify-content-center">
                    <div class="col-12">
                <div class="chat-wrapper">
                    
                    <!-- Chat Messages Area -->
                    <div id="chat-container">
                        <div id="chat-messages">
                            <!-- Welcome Message -->
                            <div class="message-container bot-message">
                                <div class="message-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="message-content">
                                    <div class="message-text">
                                        Hello! I'm Brian, your real estate assistant. I can help answer questions about properties, market trends, and real estate topics. How can I assist you today?
                                    </div>
                                    <div class="message-time">Just now</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Typing Indicator -->
                        <div id="typing-indicator" class="message-container bot-message d-none">
                            <div class="message-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-text">
                                    <div class="typing-dots">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Input Footer -->
                    <div class="chat-footer">
                        <div class="chat-input-wrapper">
                            <form id="chat-form" class="d-flex align-items-end">
                                <div class="flex-grow-1">
                                    <textarea id="message-input" class="form-control" 
                                           placeholder="Ask Brian about real estate..." 
                                           autocomplete="off" 
                                           maxlength="500"
                                           rows="1"></textarea>
                                </div>
                                <button type="submit" id="send-button" class="btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-2 px-3">
                            <small class="text-muted">
                                Press Enter to send
                            </small>
                            <small class="text-muted">
                                <span id="char-count">0</span>/500 characters
                            </small>
                        </div>
                    </div>

                    </div>
                </div>
            </div>
            
            <!-- Footer -->
<!--            <footer class="site-footer">-->
<!--                <div class="container">-->
<!--                    <div class="row">-->
<!--                        <div class="col-12 text-center">-->
<!--                            <p>&copy; 2025-->
<!--                            brainbay B.V.</p>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </footer>-->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="/static/js/chat-application.js"></script>
    <script src="/static/js/message-handler.js"></script>
    <script src="/static/js/session-manager.js"></script>
    <script src="/static/js/chat-history.js"></script>
    <script src="/static/js/app-init.js"></script>
    
    <script>
        // Add spinner animation CSS
        const spinnerCSS = `
            .spinner {
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = spinnerCSS;
        document.head.appendChild(style);
        this.messageInput = document.getElementById('message-input');
        this.sendButton = document.getElementById('send-button');
        this.chatMessages = document.getElementById('chat-messages');
    </script>
</body>
</html>
